<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatib le" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
        <!-- 导入 layui 的样式表 -->
        <link rel="stylesheet" type="text/css" href="http://10.168.0.218:8086/rsp-group-innovation/static/css/common.css" />
        <link rel="stylesheet" type="text/css" href="http://10.168.0.218:8086/rsp-group-innovation/static/lib/layui/css/layui.css" />
        <!-- 导入自己的样式表 -->
        <link rel="stylesheet" href="./css/runnet_common.css" />
        <link rel="stylesheet" href="./css/runnet_page.css" />
        <title>作品复审结果</title>
        <style>
            .search_form select {
                width: 100px;
            }
        </style>
    </head>

    <body>
        <div id="headDiv"></div>
        <div id="searchDiv"></div>

        <div class="runnet_main_body">
            <div class="wrap">
                <div class="runnut_head">
                    <span class="borderl"></span>
                    <span class="layui-breadcrumb" lay-separator=">">
                        <a href="workManage.html">作品管理</a>
                        <a><cite id="curTitle">作品复审结果</cite></a>
                    </span>
                </div>
                <form class="layui-form search_form m-b-lg m-t-lg" action="" lay-filter="search_form">
                    <div>
                        <div class="layui-inline">作品类型</div>
                        <div class="layui-inline">
                            <select class="activity_search" lay-verify="" lay-filter="activity_search" style="width: 100px"></select>
                        </div>
                    </div>
                    <div class="m-t-md">
                        <div class="layui-inline">参赛情况</div>
                        <div class="layui-inline">
                            <select class="activity_search" lay-verify="" lay-filter="activity_search" style="width: 100px"></select>
                        </div>
                    </div>
                </form>
                <div class="border-top m-t-lg m-b-lg"></div>
                <div>
                    <div class="layui-inline">终审作品数</div>
                    <div class="layui-inline">
                        <input type="number" class="layui-input workNum" onblur="changeWorkNum(this)" />
                    </div>
                    <div class="layui-inline">个</div>
                </div>
                <table class="layui-hide" id="work_table" lay-filter="work_table"></table>
                <div class="m-t-lg text-center">
                    <button class="layui-btn layui-btn-primary" onclick="loadMore()">加载更多</button>
                    <button class="layui-btn" onclick="saveFun()">保存</button>
                </div>
            </div>
        </div>
    </body>
</html>
<script type="text/javascript" src="http://10.168.0.218:8086/rsp-group-innovation/static/lib/jquery.js"></script>
<script type="text/javascript" src="http://10.168.0.218:8086/rsp-group-innovation/static/js/common.js"></script>
<script type="text/javascript" src="http://10.168.0.218:8086/rsp-group-innovation/static/lib/layui/layui.all.js"></script>
<script src="js/base.js"></script>
<script>
    var userId = sessionStorage.getItem('token')
    var activityDataGrid = [],
        notifyDetail = {},
        noticeId = JSON.parse(sessionStorage.getItem('findWorkByWorkType')).noticeId

    $.get(baseUrl + '/notice/detail?noticeId=' + noticeId, function (res) {
        if (res.code === 200) {
            notifyDetail = res.data
        }
    })
    layui.use(['table', 'form'], function () {
        var table = layui.table,
            form = layui.form

        form.on('select(activity_search)', function (obj) {
            getAllWorks(obj.value)
        })
        renderTable = function () {
            table.render({
                elem: '#work_table',
                url: baseUrl + '/works/pageListById',
                contentType: 'application/json',
                method: 'post',
                where: JSON.parse(sessionStorage.getItem('findWorkByWorkType')),
                limits: [10, 20, 50, 80, 100],
                response: {
                    statusCode: 200, //重新规定成功的状态码为 200，table 组件默认为 0
                },
                parseData: function (res) {
                    activityDataGrid = res.data.data
                    return {
                        message: res.message,
                        code: res.code,
                        count: res.data.count, //解析数据长度
                        data: res.data.data, //解析数据列表
                    }
                },
                cols: [
                    [
                        { type: 'checkbox' },
                        { field: 'name', title: '排名', sort: true },
                        { field: 'updateTime', title: '姓名' },
                        { field: 'worksType', title: '单位' },
                        { field: 'worksType', title: '职务' },
                        { field: 'worksType', title: '得分' },
                        { field: 'worksType', title: '奖项' },
                        {
                            field: 'opt',
                            title: '',
                            toolbar: '<div><a class="layui-btn layui-btn-xs" lay-event="showAttachement">查看单位推荐意见</a></div>',
                        },
                    ],
                ],
            })
        }

        renderTable()
        table.on('tool(work_table)', function (obj) {
            var data = obj.data
            sessionStorage.setItem('workId', data.id)
            if (obj.event === 'showAttachement') {
                debugger
            }
        })
        // table.on('sort(work_table)', function (obj) {
        //     table.reload('expert_table', {
        //         where: {
        //             [obj.field]: obj.type, //排序方式
        //         },
        //     })
        // })
    })
    function changeWorkNum(target) {
        var num = parseInt($(target).val())
        if (num && num === 0) {
            return layer.msg('终审作品数必须大于零')
        }
    }
    function loadMore() {}
    function saveFun() {}
</script>
