<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatib le" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
        <!-- 导入 layui 的样式表 -->
        <link rel="stylesheet" type="text/css" href="http://10.168.0.218:8086/rsp-group-innovation/static/css/common.css" />
        <link rel="stylesheet" type="text/css" href="http://10.168.0.218:8086/rsp-group-innovation/static/lib/layui/css/layui.css" />
        <!-- 导入自己的样式表 -->
        <link rel="stylesheet" href="./css/runnet_common.css" />
        <link rel="stylesheet" href="./css/runnet_page.css" />
        <title>作品复审结果</title>
        <style>
            div[lay-id='work_table'] .layui-table td {
                color: #c9c9c9;
            }
            .layui-table tr.checked td {
                color: #666;
            }
        </style>
    </head>

    <body>
        <div id="headDiv"></div>
        <div id="searchDiv"></div>

        <div class="runnet_main_body">
            <div class="wrap">
                <div class="runnut_head">
                    <span class="borderl"></span>
                    <span class="layui-breadcrumb" lay-separator=">">
                        <a href="workManage.html">作品管理</a>
                        <a><cite id="curTitle">作品复审结果</cite></a>
                    </span>
                </div>

                <div class="layui-tab layui-tab-brief" lay-filter="worktype_tab">
                    <ul class="layui-tab-title" id="tabTitle"></ul>
                    <script id="tab_title" type="text/html">
                        {{# layui.each(d, function(idx1, item){ }}
                        <li lay-id="{{item.id}}">{{item.name}}</li>
                        {{# }); }}
                    </script>
                    <!-- <div class="layui-tab-content">
                        <div class="layui-tab-item layui-show">
                            <table class="layui-hide" id="worksInfoTable0" lay-filter="works_info_table" style="width: 100%"></table>
                        </div>
                        <div class="layui-tab-item">
                            <table class="layui-hide" id="worksInfoTable1" lay-filter="works_info_table" style="width: 100%"></table>
                        </div>
                    </div> -->
                </div>
                <div class="layui-row m-t-md">
                    <div class="layui-col-md4">
                        <div class="layui-inline">终审作品数</div>
                        <div class="layui-inline">
                            <input type="number" class="layui-input workNum" onblur="changeWorkNum(this)" value="5" />
                        </div>
                        <div class="layui-inline">个</div>
                    </div>
                    <div class="layui-col-md8">
                        <form class="layui-form search_form m-b-xs" action="" lay-filter="search_form">
                            <div>
                                <div class="layui-inline">参赛情况</div>
                                <div class="layui-inline">
                                    <select class="activity_search" lay-verify="" lay-filter="activity_search" style="width: 100px">
                                        <option value="">按单位统计</option>
                                    </select>
                                </div>
                            </div>
                        </form>
                        <table lay-filter="statisticsTable" id="statisticsTable"></table>
                    </div>
                </div>

                <div class="border-top m-t-lg m-b-lg"></div>

                <table class="layui-hide" id="work_table" lay-filter="work_table"></table>
                <div class="m-t-lg text-center">
                    <button class="layui-btn layui-btn-primary" onclick="loadMore()">加载更多</button>
                    <button class="layui-btn" onclick="saveFun()">保存</button>
                </div>
            </div>
        </div>
    </body>
</html>
<script type="text/javascript" src="http://10.168.0.218:8086/rsp-group-innovation/static/lib/jquery.js"></script>
<script type="text/javascript" src="http://10.168.0.218:8086/rsp-group-innovation/static/js/common.js"></script>
<script type="text/javascript" src="http://10.168.0.218:8086/rsp-group-innovation/static/lib/layui/layui.all.js"></script>
<script src="js/base.js"></script>
<script>
    var userId = sessionStorage.getItem('token')
    var activityDataGrid = [],
        notifyDetail = {},
        noticeId = sessionStorage.getItem('notifyId'),
        worksTypeId = ''

    layui.use(['table', 'form', 'element'], function () {
        table = layui.table
        form = layui.form
        laytpl = layui.laytpl
        element = layui.element

        var tabTpl = tab_title.innerHTML,
            titleWrap = document.getElementById('tabTitle')

        element.on('tab(worktype_tab)', function () {
            getWorks()
        })
        //获取按单位统计的数据
        var getWorks = function () {
            $.ajax({
                type: 'post',
                url: baseUrl + '/works/pageListById',
                data: JSON.stringify({
                    noticeId,
                    worksTypeId: $('#tabTitle li.layui-this').attr('lay-id'),
                    limit: 10000,
                    page: 1,
                }),
                contentType: 'application/json',
                success: function (workRes) {
                    if (workRes.code === 200) {
                        activityDataGrid = workRes.data.data
                        renderTable()
                    }
                },
            })
        }
        $.get(baseUrl + '/works/listByCompany', function (statisticRes) {
            if (statisticRes.code === 200) {
                renderStatisticsTable(statisticRes.data)
            }
        })
        $.get(baseUrl + '/notice/detail?noticeId=' + noticeId, function (res) {
            if (res.code === 200) {
                notifyDetail = res.data
                var worksTypes = notifyDetail.worksTypes
                worksTypes.push({ name: '全部', id: 0 })

                laytpl(tabTpl).render(notifyDetail.worksTypes, function (html) {
                    titleWrap.innerHTML = html
                })
                $('#tabTitle li:first-child').addClass('layui-this')
                getWorks()
            }
        })
        renderStatisticsTable = function (d) {
            table.render({
                elem: '#statisticsTable',
                data: d,
                cols: [
                    [
                        { field: 'company', title: '单位' },
                        { field: 'workCount', title: '作品数' },
                        { field: 'awardCount', title: '拟终审作品数' },
                    ],
                ],
            })
        }
        renderTable = function () {
            table.render({
                elem: '#work_table',
                data: activityDataGrid,
                cols: [
                    [
                        { type: 'checkbox' },
                        // { type: 'numbers', title: '排名' },
                        { field: 'name', title: '作品名称' },
                        { field: 'author', title: '作者' },
                        { field: 'worksType', title: '单位' },
                        { field: 'score', title: '得分', sort: true },
                    ],
                ],
                done: function (res) {
                    // 去掉全选
                    $('thead .laytable-cell-checkbox').children().remove()
                    for (var i = 0; i < res.data.length; i++) {
                        // var check = res.data[i]['isCheked']
                        if (i < 5) {
                            res.data[i]['LAY_CHECKED'] = true
                            $('tr[data-index=' + i + ']').addClass('checked')
                            $('tr[data-index=' + i + '] input[type="checkbox"]').prop('checked', true)
                            $('tr[data-index=' + i + '] input[type="checkbox"]')
                                .next()
                                .addClass('layui-form-checked')
                        }
                    }
                },
            })
        }
        table.on('checkbox(work_table)', function (obj) {
            console.log(obj.tr, 'checkbox')
            var checkStatus = table.checkStatus('work_table'),
                limitNum = $('.workNum').val()

            console.log(checkStatus.data)
            if (obj.checked && checkStatus.data.length > Number(limitNum)) {
                $(obj.tr).find('input[type="checkbox"]').prop('checked', false)
                $(obj.tr).find('input[type="checkbox"]').next().removeClass('layui-form-checked')
                return layer.msg('作品选择已达上限')
            }
            if (obj.checked) {
                $(obj.tr).addClass('checked')
            } else {
                $(obj.tr).removeClass('checked')
            }

            // obj.update({
            //     isCheked: obj.checked ? 1 : 0,
            // })
            // selectExpert = datagrid.filter(function (i) {
            //     return Number(i.isCheked) == 1
            // })
        })
        // table.on('sort(work_table)', function (obj) {
        //     table.reload('expert_table', {
        //         where: {
        //             [obj.field]: obj.type, //排序方式
        //         },
        //     })
        // })
    })
    function changeWorkNum(target) {
        var num = parseInt($(target).val())
        if (!num) {
            $('.workNum').val('5')
        } else {
            $('.workNum').val(num)
        }
    }
    function loadMore() {}
    function saveFun() {
        var checkStatus = table.checkStatus('work_table'),
            data = checkStatus.data
        var workIds = data.map(function (item) {
            return item.id
        })
        if (workIds.length === 0) {
            return layer.msg('请选择作品')
        }
        $.ajax({
            type: 'post',
            url: baseUrl + '/works/selectFinalWorkList',
            data: JSON.stringify(workIds),
            contentType: 'application/json;charset=UTF-8',
            success: function (res) {
                if (res.code === 200) {
                    layer.msg('作品已进入终审')
                }
            },
        })
    }
</script>
