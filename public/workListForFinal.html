<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatib le" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
        <!-- 导入 layui 的样式表 -->
        <link rel="stylesheet" type="text/css" href="http://10.168.0.218:8086/rsp-group-innovation/static/css/common.css" />
        <link rel="stylesheet" type="text/css" href="http://10.168.0.218:8086/rsp-group-innovation/static/lib/layui/css/layui.css" />
        <!-- 导入自己的样式表 -->
        <link rel="stylesheet" href="./css/runnet_common.css" />
        <link rel="stylesheet" href="./css/runnet_page.css" />
        <title>作品管理</title>
        <style>
            .search_form select {
                width: 100px;
            }
        </style>
    </head>

    <body>
        <div id="headDiv"></div>
        <div id="searchDiv"></div>

        <div class="runnet_main_body">
            <div class="wrap">
                <!-- <div id="my_space_nav" class="float-left" style="width: 180px"></div>
                <div id="my_space_content" class="float-right" style="width: 1000px"> -->
                <div class="runnut_head">
                    <span class="borderl"></span>
                    <span class="layui-breadcrumb" lay-separator=">">
                        <a href="workManage.html">作品管理</a>
                        <a><cite id="curTitle">作品评选结果</cite></a>
                    </span>
                </div>
                <div class="workTitle p-t-lg p-b-md font-22"></div>
                <table class="layui-hide" id="work_table" lay-filter="work_table"></table>
                <div class="text-center m-t-lg">
                    <a class="layui-btn saveBtn" onclick="saveFun()" style="display: none">保存</a>
                    <a class="layui-btn layui-btn-primary exportBtn" style="display: none" onclick="exportFun()">导出</a>
                </div>
                <!-- </div> -->
            </div>
        </div>
    </body>
</html>
<script type="text/javascript" src="http://10.168.0.218:8086/rsp-group-innovation/static/lib/jquery.js"></script>
<script type="text/javascript" src="http://10.168.0.218:8086/rsp-group-innovation/static/js/common.js"></script>
<script type="text/javascript" src="http://10.168.0.218:8086/rsp-group-innovation/static/lib/layui/layui.all.js"></script>
<script src="js/base.js"></script>
<script>
    var userId = sessionStorage.getItem('token')
    var activityDataGrid = [],
        cols = [],
        notifyDetail = {},
        noticeId = sessionStorage.getItem('notifyId'),
        reviewType = sessionStorage.getItem('reviewType') // 判断列表是录入投票数还是查看结果

    layui.use(['table', 'form'], function () {
        var table = layui.table,
            form = layui.form

        $.get(baseUrl + '/notice/detail?noticeId=' + noticeId, function (res) {
            if (res.code === 200) {
                notifyDetail = res.data
                if (reviewType === 'vote') {
                    $('.workTitle').html(notifyDetail.shortName + '投票作品详情')
                    $('.saveBtn').show()
                    cols = [
                        { field: 'author', title: '标题' },
                        { field: 'updateTime', title: '作者' },
                        { field: 'recommendUnit', title: '单位' },
                        { field: 'votes', title: '得票数', edit: 'text' },
                        { field: 'opt', title: '操作' },
                    ]
                    $.get(baseUrl + '/works/findList?noticeId=' + noticeId, function (workRes) {
                        if (workRes.code === 200) {
                            activityDataGrid = workRes.data
                            renderTable()
                        }
                    })
                } else {
                    $('.workTitle').html(notifyDetail.shortName + '作品评选详情')

                    cols = [
                        { field: 'name', title: '排名', sort: true },
                        { field: 'author', title: '作品类型' },
                        { field: 'author', title: '作者' },
                        { field: 'recommendUnit', title: '单位' },
                        { field: 'score', title: '得分/得票数' },
                        { field: 'award', title: '奖项' },
                    ]
                    $.get(baseUrl + '/works/resultList?noticeId=' + noticeId, function (workRes) {
                        if (workRes.code === 200) {
                            activityDataGrid = workRes.data
                            renderTable()
                        }
                    })
                }
            }
        })

        renderTable = function () {
            table.render({
                elem: '#work_table',
                data: activityDataGrid,
                cols: [cols],
                done: function (d) {
                    if (d.length > 0) {
                        $('.exportBtn').show()
                    }
                },
            })
        }
    })
    function exportFun() {
        layui.use('table', function () {
            var table = layui.table
            table.exportFile('work_table', activityDataGrid, 'xls')
        })
    }
    function saveFun() {
        var formData = []
        for (var i = 0; i < activityDataGrid.length; i++) {
            var item = activityDataGrid[i]
            if (item.votes) {
                if (!/(^[1-9]\d*$)/.test(item.votes)) {
                    return layer.msg('投票数格式有误')
                } else {
                    formData.push({
                        id: item.id,
                        votes: item.votes,
                    })
                }
            }
        }
        $.ajax({
            type: 'post',
            url: baseUrl + '/works/inputVotes',
            data: JSON.stringify(formData),
            contentType: 'application/json',
            success: function (res) {
                if (res.code === 200) {
                    layer.msg('投票数录入成功')
                }
            },
        })
    }
</script>
