<script type="text/javascript" src="http://10.168.0.218:8086/rsp-group-innovation/static/lib/jquery.js"></script>
<script type="text/javascript" src="http://10.168.0.218:8086/rsp-group-innovation/static/js/common.js"></script>

<script src="js/base.js"></script>
<script>
    var userId = sessionStorage.getItem('token')
    var activityDataGrid = [],
        notifyDetail = {},
        searchParams = JSON.parse(sessionStorage.getItem('findWorkByWorkType')) || {}
    noticeId = searchParams.noticeId

    $.get(baseUrl + '/notice/detail?noticeId=' + noticeId, function (res) {
        if (res.code === 200) {
            notifyDetail = res.data
            if (notifyDetail.distMethod === 1) {
                $('.assignExpertWrap').show()
            }
            var workTypeObj =
                notifyDetail.worksTypes.find(function (item) {
                    return item.id === searchParams.worksTypeId
                }) || {}
            form.val('assign_expert_form', {
                shortName: notifyDetail.shortName,
                workType: workTypeObj.name,
            })
        }
    })
    layui.use(['table', 'form'], function () {
        table = layui.table
        form = layui.form

        form.on('select(activity_search)', function (obj) {
            getAllWorks(obj.value)
        })
        renderTable = function () {
            table.render({
                elem: '#work_table',
                url: baseUrl + '/works/pageListById',
                contentType: 'application/json',
                method: 'post',
                where: searchParams,
                limits: [10, 20, 50, 80, 100],
                response: {
                    statusCode: 200, //重新规定成功的状态码为 200，table 组件默认为 0
                },
                parseData: function (res) {
                    activityDataGrid = res.data.data
                    return {
                        message: res.message,
                        code: res.code,
                        count: res.data.count, //解析数据长度
                        data: res.data.data, //解析数据列表
                    }
                },
                cols: [
                    [
                        { field: 'name', title: '标题' },
                        { field: 'author', title: '作者' },
                        { field: 'updateTime', title: '更新时间' },
                        { field: 'worksType', title: '类别' },
                        {
                            field: 'isAssign',
                            title: '是否分派',
                            templet: function (d) {
                                if (Number(d.isAssign) === 1) return '是'
                                return '否'
                            },
                        },
                        { field: 'joinFinalCount', title: '评分完成度' },
                        {
                            field: 'sign',
                            title: '操作',
                            width: 150,
                            toolbar: '#person_detail_btn',
                        },
                    ],
                ],
                page: true,
            })
        }

        renderTable()
        table.on('tool(work_table)', function (obj) {
            var data = obj.data
            sessionStorage.setItem('workId', data.id)
            if (obj.event === 'look_detail') {
            } else if (obj.event === 'review') {
                window.location.href = 'workFirstReview.html'
            } else {
            }
        })
        // table.on('sort(work_table)', function (obj) {
        //     table.reload('expert_table', {
        //         where: {
        //             [obj.field]: obj.type, //排序方式
        //         },
        //     })
        // })
    })

    function assignExpert(v) {
        var unReviewWorks =
            activityDataGrid.filter(function (item) {
                return item.firstReviewState === 0
            }) || []
        if (unReviewWorks.length > 0) {
            layer.confirm('还有未审核完成的作品，确认要分派专家吗', { title: '提示' }, function () {
                layer.closeAll()
                showAssignForm()
            })
        } else {
            showAssignForm()
        }
    }
    function showAssignForm() {
        // $('#assign_expert_form').show()
        layer.open({
            type: 1,
            title: '批量分派专家',
            content: $('#assign_expert_form'),
            scrollbar: false,
            closeBtn: false,
            area: ['500px', 'auto'],
            btn: ['确定', '取消'],
            yes: function (index) {
                // $('#assign_expert_form').hide()form.val('work_info_form')
                var wrokIds = activityDataGrid.map(function (item) {
                    return item.id
                })
                var formData = {
                    workIds,
                }
                $.ajax({
                    type: 'post',
                    url: baseUrl + '/works/assignWorks',
                    contentType: 'application/json;charset=UTF-8',
                    data: JSON.stringify(formData),
                    success: function (res) {
                        if (res.code === 200) {
                            layer.msg('作品提交成功，请耐心等待管理员审核')
                        }
                    },
                })
                layer.close(index)
            },
            btn2: function () {
                $('#assign_expert_form').hide()
            },
        })
    }
</script>
