<script src="js/base.js"></script>
<script>
    var userId = sessionStorage.getItem('token')
    var activityDataGrid = [],
        notifyDetail = {},
        reviewState = sessionStorage.getItem('reviewState')

    if (Number(reviewState === 3)) {
        url = '/works/reviewWorkListByExpertId?expertId=' + userId + '&state=' + sessionStorage.getItem('reviewState')
    } else {
        url = '/works/finalList'
    }
    layui.use(['table', 'form'], function () {
        var table = layui.table,
            form = layui.form
        $.get(baseUrl + url, function (res) {
            if (res.code === 200) {
                activityDataGrid = res.data || []
                renderTable()
            }
        })

        renderTable = function () {
            table.render({
                elem: '#work_table',
                data: activityDataGrid,
                cols: [
                    [
                        { field: 'name', title: '标题' },
                        { field: 'author', title: '作者' },
                        {
                            field: 'updateTime',
                            title: '更新时间',
                            templet: function (d) {
                                if (d.updateTime) return d.updateTime
                                return d.createTime
                            },
                        },
                        { field: 'worksType', title: '类别' },
                        { field: 'score', title: '得分' },
                        {
                            field: 'sign',
                            title: '操作',
                            width: 150,
                            toolbar: '#person_detail_btn',
                        },
                    ],
                ],
            })
        }

        table.on('tool(work_table)', function (obj) {
            var data = obj.data
            sessionStorage.setItem('workId', data.id)
            if (obj.event === 'look_detail') {
            } else if (obj.event === 'review') {
                window.location.href = 'workFinalReview.html'
            } else {
            }
        })
    })
</script>
