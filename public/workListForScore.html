<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatib le" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
        <!-- 导入 layui 的样式表 -->
        <link rel="stylesheet" type="text/css" href="http://10.168.0.218:8086/rsp-group-innovation/static/css/common.css" />
        <link rel="stylesheet" type="text/css" href="http://10.168.0.218:8086/rsp-group-innovation/static/lib/layui/css/layui.css" />
        <!-- 导入自己的样式表 -->
        <link rel="stylesheet" href="./css/runnet_common.css" />
        <link rel="stylesheet" href="./css/runnet_page.css" />
        <title>作品管理</title>
        <style>
            .search_form select {
                width: 100px;
            }
        </style>
    </head>

    <body>
        <div id="headDiv"></div>
        <div id="searchDiv"></div>

        <div class="runnet_main_body">
            <div class="wrap p-t-md">
                <div id="my_space_nav" class="float-left" style="width: 180px"></div>
                <div id="my_space_content" class="float-right" style="width: 1000px">
                    <table class="layui-hide" id="work_table" lay-filter="work_table"></table>
                    <script type="text/html" id="person_detail_btn">
                        <a class="layui-btn layui-btn-xs" lay-event="review">评分</a>
                    </script>
                </div>
            </div>
        </div>
    </body>
</html>
<script type="text/javascript" src="http://10.168.0.218:8086/rsp-group-innovation/static/lib/jquery.js"></script>
<script type="text/javascript" src="http://10.168.0.218:8086/rsp-group-innovation/static/js/common.js"></script>
<script type="text/javascript" src="http://10.168.0.218:8086/rsp-group-innovation/static/lib/layui/layui.all.js"></script>
<script src="js/base.js"></script>
<script>
    var userId = sessionStorage.getItem('token')
    var activityDataGrid = [],
        notifyDetail = {},
        noticeId = sessionStorage.getItem('findWorkByWorkType') && JSON.parse(sessionStorage.getItem('findWorkByWorkType')).noticeId

    $('#my_space_nav').load('templates/my_space_nav.html')
    $.get(baseUrl + '/works/listByExpertIdNoticeId?expertId=' + userId + '&state=3', function (res) {
        if (res.code === 200) {
            notifyDetail = res.data
        }
    })
    layui.use(['table', 'form'], function () {
        var table = layui.table,
            form = layui.form

        form.on('select(activity_search)', function (obj) {
            getAllWorks(obj.value)
        })
        renderTable = function () {
            var params = {
                expertId: sessionStorage.getItem('token'),
                noticeId,
            }
            table.render({
                elem: '#work_table',
                url: baseUrl + '/works/listByExpertIdNoticeId?expertId=' + params.expertId + '&noticeId=' + params.noticeId,
                // contentType: 'application/json',
                // where: params,
                limits: [10, 20, 50, 80, 100],
                response: {
                    statusCode: 200, //重新规定成功的状态码为 200，table 组件默认为 0
                },
                parseData: function (res) {
                    activityDataGrid = res.data.data
                    return {
                        message: res.message,
                        code: res.code,
                        count: res.data.count, //解析数据长度
                        data: res.data.data, //解析数据列表
                    }
                },
                cols: [
                    [
                        { field: 'name', title: '标题' },
                        { field: 'author', title: '作者' },
                        { field: 'updateTime', title: '更新时间' },
                        { field: 'worksType', title: '类别' },
                        { field: 'score', title: '得分' },
                        {
                            field: 'sign',
                            title: '操作',
                            width: 150,
                            toolbar: '#person_detail_btn',
                        },
                    ],
                ],
                page: true,
            })
        }

        // renderTable()
        table.on('tool(work_table)', function (obj) {
            var data = obj.data
            sessionStorage.setItem('workId', data.id)
            if (obj.event === 'look_detail') {
            } else if (obj.event === 'review') {
                window.location.href = 'workFinalReview.html'
            } else {
            }
        })
    })
</script>
